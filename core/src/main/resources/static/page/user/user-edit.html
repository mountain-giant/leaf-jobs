<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">

    <div class="layui-form-item">
        <label class="layui-form-label required">手机号码</label>
        <div class="layui-input-block">
            <input type="text" name="mobilePhone" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
            <input type="email" name="email" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="saveBtn">保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['table', 'form', 'tableSelect'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        $("input[name='mobilePhone']").val(parent.data.mobilePhone);
        $("input[name='email']").val(parent.data.email);

        //监听提交
        form.on('submit(saveBtn)', function (data) {

            $.ajax({
                url: '/user/updateUser',
                type: 'post',
                data: {
                    "userId": parent.data.userId,
                    "mobilePhone": data.field.mobilePhone,
                    "email": data.field.email
                },
                dataType: "json",
                success: function (ret) {
                    if (ret.code != 0) {
                        layer.msg(ret.message, {
                            time: 2000,
                            btn: ['关闭']
                        });
                    } else {
                        var iframeIndex = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(iframeIndex);
                    }
                },
                error: function (xhr, textstatus, thrown) {
                    layer.msg('修改用户信息失败：' + textstatus);
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
